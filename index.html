<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teclado Musical</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Teclado Musical</h1>
  
  <div class="piano">
    <button class="tecla branca" onclick="tocarSom('som1')"></button>
    <button class="tecla branca" onclick="tocarSom('som2')"></button>
    <button class="tecla branca" onclick="tocarSom('som3')"></button>
    <button class="tecla branca" onclick="tocarSom('som4')"></button>
    <button class="tecla branca" onclick="tocarSom('som5')"></button>
    <button class="tecla branca" onclick="tocarSom('som6')"></button>
    <button class="tecla branca" onclick="tocarSom('som7')"></button>
    <button class="tecla branca" onclick="tocarSom('som8')"></button>
    <button class="tecla branca" onclick="tocarSom('som9')"></button>
    
  </div>

  <audio id="som1" src="som1.mp3"></audio>
  <audio id="som2" src="som2.mp3"></audio>
  <audio id="som3" src="som3.mp3"></audio>
  <audio id="som4" src="som4.mp3"></audio>
  <audio id="som5" src="som5.mp3"></audio>
  <audio id="som6" src="som6.mp3"></audio>
  <audio id="som7" src="som7.mp3"></audio>
  <audio id="som8" src="som8.mp3"></audio>
  <audio id="som9" src="som9.mp3"></audio>

  <script>
    function tocarSom(id) {
      const som = document.getElementById(id);
      som.currentTime = 0;
      som.play();
    }
  </script>
</body>
</html>
